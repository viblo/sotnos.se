<html>

<head>
    <title>Sötnos.se</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        * {
            transition: all 0.2s ease-in-out;
        }

        body {
            background: #008888;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        .card {
            background: #fdfdfd;
            border-radius: 4px;
            height: 85vh;
            width: 80vw;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1em;
            overflow: hidden;
        }

        @media only screen and (min-width: 1000px) {
            .card {
                flex-direction: row-reverse;
            }

            .card img.birthday {
                width: 100%;
                max-width: 50vw;
                max-height: unset;
            }
        }

        @media only screen and (max-height: 640px) {
            .card {
                flex-direction: row-reverse;
            }

            .card img.birthday {
                width: 100%;
                max-width: 50vw;
                max-height: unset;
            }
        }

        img.birthday {
            max-height: 40vh;
        }

        .text {
            padding: 1em;
        }

        .muted {
            opacity: 0.8;
        }

        .space {
            height: 100px;
        }

        #snow {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgb(51, 95, 153);
        }
    </style>
    <link rel="stylesheet" href="snow.min.css">

    <script src="snow.min.js"></script>
</head>

<body id="snow">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Snow('#snow', {
                number: 15,
                r: 2.5,
                v: 0.8
            });
        });
    </script>
    <div class="card">

        <img src="cute-christmas-kids-clip-art-christmas-love-throw-blanket-png-christmas-love-png-880_799.png"
            alt="birthday" class="birthday">
        <div class="text">
            <h1>God Jul Smarty!</h1>
            <br>
            <h3>Årets julklapp</h3>
            <p>
                Fondandelar för 10000SEK av
                <a href="https://www.avanza.se/fonder/om-fonden.html/766853/ubs-lux-ef-china-oppousd-p-sek-acc">
                    länk </a>

            </p>
            <p class="muted"></p>
        </div>
        <div class="space"></div>
    </div>
    <div style="margin-top:50px;"></div>


</body>

</html>
